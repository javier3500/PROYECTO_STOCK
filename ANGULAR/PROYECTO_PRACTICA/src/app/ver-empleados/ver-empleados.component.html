<div style="margin-left:17%;padding:1px 16px;height:1000px;">
  <h1>Empleados dados de alta</h1>
  <table id="customers">
    <thead>
      <th>INE/IFE</th>
      <th>Nombre</th>
      <th>Apellido paterno</th>
      <th>Apellido materno</th>
      <th>Sexo</th>
      <th>Fecha de nacimiento</th>
      <th>Opciones</th>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of  Lista_empleados">
        <td>{{empleado.idempleado}}</td>
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.apellido1}}</td>
        <td>{{empleado.apellido2}}</td>
        <td>{{empleado.sexo}}</td>
        <td>{{empleado.fechanacimiento}}</td>
        <td><button (click) = "eliminar_empleado(empleado.idempleado)" type="button">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
