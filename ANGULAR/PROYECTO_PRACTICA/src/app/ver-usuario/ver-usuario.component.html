<div style="margin-left:17%;padding:1px 16px;height:1000px;">
  <p>Usuarios registrados</p>
<table id="customers">
  <thead>
    <th>Nombre</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of Lista">
      <td>{{usuario.nombreusuario}}</td>
      <td><button (click) = "eliminar_usuario(usuario.nombreusuario)" type="button" >ELIMINAR</button></td>
    </tr>
  </tbody>
</table>
</div>
